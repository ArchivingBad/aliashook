//\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
//Medic loadout toggle scrips using the mouse 4 & 5
//I have abcd loadouts for each medigun and this makes it very easy to switch between them without having to go in a menu.
/////////////////////////////////////////////

alias disablemediscript "hudOnali18;unbind mouse5;unbind mouse4;bind MOUSE2 +attack2;returnmedivax;returnmedivax;echo Disabled MediSwitch Script;wait 1500;hudOffali18"
alias addmediscript "load_itempreset 0;hudOnali11;echo Now Using Uber;wait 10;bind mouse5 returnmediscript;bind mouse4 mediquix;wait 120;returnmedivax;wait 1500;hudOffali11;rtrn1"
alias returnmediscript "load_itempreset 1;hudOnali12;echo Now Using Kritz;wait 10;bind mouse5 addmediscript;bind mouse4 mediquix;wait 120;returnmedivax;wait 1500;hudOffali12;rtrn2"
alias mediquix "load_itempreset 2;hudOnali13;echo Now Using QuickFix;wait 10;bind mouse5 addmediscript;bind mouse4 medivax;wait 120;returnmedivax;wait 1500;hudOffali13;rtrn3"
alias medivax "load_itempreset 3;hudOnali14;echo Now Using Vaccionator;wait 10;bind mouse5 addmediscript;bind mouse4 mediquix;addmedivax;wait 120;wait 1500;hudOffali14;rtrn4"


