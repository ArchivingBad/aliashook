//My first and by far the best. 
//Its used for when you want to place a mini quick and start shotgunning bitches.
//
//Usage: You press Middle mouse and it should bring up the sentry placement
//screen, when you click to place it down it should switch to the primary almost immediatly.
//
//Its not that great anymore due to the mini nerfs from gun mettle but still is extremely 
//powerful in the right hands.
//
////////////////////////////////////////////

//Minisentry Placement Alias
alias minisentry "destroy 2 0;build 2 0;bind MOUSE1 miniswitchback;hudOnali47;echo Placing Mini;wait 1250;hudOffali47"
alias miniswitchback "+attack;wait 30;slot1;-attack;bind MOUSE1 +attack;hudOnali48;echo Riding Shotgun;wait 1250;hudOffali48"

//Sentry Placement Toggle Switch
alias sentryscript "destroy 2 0;build 2 0"
alias returnsentryscript "bind mouse4 addsentryscript;bind MOUSE3 sentryscript;hudOnali45;echo RegularScriptEnabled;wait 1500;hudOffali45"
alias addsentryscript "bind mouse4 returnsentryscript;bind MOUSE3 minisentry;hudOnali46;echo MiniSentryEnabled;wait 1500;hudOffali46"

//If wait is off Change to a lesser bind
alias ewaitP "hudOnali44;Wait Test Succeeded!;wait 1250;hudOffali44"
alias ewaitN "unbind MOUSE4;bind MOUSE3 sentryscript"
alias ewaitT "alias ewaitTest ewaitP;alias wait esetwaitest;wait; ewaitTest"
alias esetwaitest "alias ewaitTest ewaitN"

//Enable Disabling the Sentry Script
alias disablesentryscript "unbind MOUSE4; unbind MOUSE5; echo SentryScriptDisabled"