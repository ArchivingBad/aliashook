//Legacy Gui Usability(wait off or disabled)

//Main stuff for when legacy is used
alias guilegacytoggle "guilegacyonofftoggle; guilegacybind; alias disablelegacygui guilegacyunbind; bindguikeys; echo Using Legacy GUI(wait disabled); point1; guilegacyprint;"
alias guilegacyprint "clear;cline1;cline2;cline3;cline4;cline5;cline6;"
alias guilegacybind "bind uparrow legpointerupkey; bind downarrow legpointerdownkey; bind kp_enter legpointerselect; bind enter legpointerselect"

//Turns on and off the gui thru toggles!
alias guilegacyt "guilegacytoggle"
alias guilegacyon "hudOnali53; alias guilegacyonofftoggle guilegacyoff"
alias guilegacyoff "stopgloop; alias guilegacyonofftoggle guilegacyon"

alias guilegacyonofftoggle "" 
//Extra aliases for sorting
alias legpointerupkey "pointerupkey; guilegacyprint"
alias legpointerdownkey "pointerdownkey; guilegacyprint"
alias legpointerselect "pointerselect; guilegacyprint"

//Stuff for returning to normal operation
alias guilegacyunbind "bind uparrow pointerupkey; bind downarrow pointerdownkey; bind kp_enter pointerselect; bind enter pointerselect; alias disablelegacygui"
alias disablelegacygui

