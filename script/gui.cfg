//\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
//This script allows a "gui" like experience using the arrow keys and enter.
//You can Browse the script using the arrow keys and its just jike any menu.
//You have many options to go into sub menus and exit from the gui itself.
//
//This ABSOLUTLY REQUIRES the hudconsole api. Without it this all is useless.
//If you decide to mess with it making it independant, any other script that 
//needs the console or sililar will mess with it.
//HudConsole is created for the purpose of preventing scripts from stealing the show on the console dev area.
//
//Some amazing code ive written here that even allows this to work with wait disabled.
//Wait enabled usage: press b to bring it up, then use up and down arrow keys to navagate it. 
//Enter(both numpad and regular works) is used to select an option.
//You can exit it by pressing b or selecting exit from the menu.
//Wait disabled usage: Everythings the same except the screen will only update when something is pressed.
//Ex: you press b to pull the gui up and it will pring to the console once. When you press any of the navagation keys
//it will update as well. 
//
//Currently it has only one use but im searching for more usages atm.
//If you have an idea that could work with this, please contact Julianacat.
/////////////////////////////////////

//Main Display Loop
alias startgLoop "alias gredirect gloop; gloop; alias gui stopgLoop; bindguikeys; point1; disablelegacygui; alias keypressguilegacyprint"
alias stopgLoop "alias gredirect;alias gui gwaitT;hudOffali53;unbindguikeys; alias guilegacyonofftoggle guilegacyon"
alias gloop "hudOnali53;clear;cline1;cline2;cline3;cline4;cline5;cline6;wait 30;gredirect"

//Test for wait
alias gwaitT "alias gwaitTest startgLoop;alias wait gsetwaitest;wait; gwaitTest; alias keypressguilegacyprint"
alias gsetwaitest "alias gwaitTest guilegacyt"

//Arrow Key Funtionallity
alias bindguikeys "alias pointerupkey pointerup;alias pointerdownkey pointerdown"
alias unbindguikeys "alias pointerupkey;alias pointerdownkey"
bind uparrow pointerupkey
bind downarrow pointerdownkey
bind kp_enter pointerselect
bind enter pointerselect

/////////////////////////////////////////////////
//Main Menu
alias line1 "echo ________Menu________"
//alias line1 "echo ______LMAO BOX______"
alias line3 "echo Show Keys"
alias line4 "echo Info"
alias line5 "echo Cheats"
alias line6 "echo Exit"

alias line3a "echo Show Keys<---"
alias line4a "echo Info<---"
alias line5a "echo Cheats<---"
alias line6a "echo Exit<---"

alias resetpointer "alias cline1 line1;alias cline2 line2;alias cline3 line3;alias cline4 line4;alias cline5 line5;alias cline6 line6;"
alias point1 "alias pointerupkey point5;alias pointerdownkey point2;resetpointer;alias cline2 line2a;alias pointerselect guibhopselect"
alias point2 "alias pointerupkey point1;alias pointerdownkey point3;resetpointer;alias cline3 line3a;alias pointerselect kwaitT"
alias point3 "alias pointerupkey point2;alias pointerdownkey point4;resetpointer;alias cline4 line4a;alias pointerselect guiinfomenu"
alias point4 "alias pointerupkey point3;alias pointerdownkey point5;resetpointer;alias cline5 line5a;alias pointerselect guicustmenu"
alias point5 "alias pointerupkey point4;alias pointerdownkey point1;resetpointer;alias cline6 line6a;alias pointerselect stopgLoop"
alias guimainmenu "resetpointer;point1"
