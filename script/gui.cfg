alias bhoponleg "alias line2 echo Toggle Bhop(legacy); alias line2a echo Toggle Bhop(legacy)<---; alias guibhopselect disablebhop; enablebhopleg"
alias bguiwaitT "alias bguiwaitTest enablebhop; alias wait bguisetwaitest; wait ; bguiwaitTest"
alias bguisetwaitest "alias bguiwaitTest bhoponleg"

alias guiOProgRun "alias callgui echo Outside Program:Running; alias callguia echo Outside Program:Running<---"
alias guiOProgNRun "alias callgui echo Outside Program:Not Running; alias callguia echo Outside Program:Not Running<---"

