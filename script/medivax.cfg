//MediVax Script
//Quite Ineffitent and old code for making 
//use of the vaccinator effitently and quickly.
//It is old and unreliable but gets the job 
//done most of the time.
//It is old remember that, so its not commented 
//well at all and its hard even for me to understand.
//A COMPLETE remake is to come in the future.
//
//Usage: press The keys accordingly for their respective resist type
//1 is bullet, 2 is explosion resist, 3 is fire 
//Currently the way i enable the script is through the loadout toggle
//binds.
//
//Issues:
//1. Pressing reload will mess up the order.
//2. Dying will mess up the order as well.
//3. Spamming a key repeatedly before it has a chance to function with also mess it up
//
//The main way to fix this is to press 4 twice and use reload to select bullet resist.
//Once on bullet resist, press 4 one more time and the order should be normal.
//
//Yeah it has problems but overcome them and this is a godly script for pubs and ect.
//Especially with the buffs that the vaccinaor has recieved.
//////////////////////////////////////////////////////////////////////////////////////

//Enable Vax Script
alias addmedivax "exec medivax;wait 66;slot2;bind 1 none;bind 2 explosresbul;bind 3 fireresbul;bind 4 correctres;bind r reloadexplos;vwaitT"

//Vax calls for a certin ammount of reload presses
alias "rlVaxOnce" "slot2;wait 2;unbind 1; unbind 2; unbind 3;unbind r;+reload;wait 15;-reload;wait 50"
alias "rlVaxTwice" "slot2;wait 2;unbind 1; unbind 2; unbind 3;unbind r;+reload;wait 15;-reload;wait 10;+reload;wait 15;-reload;wait 50"
alias "rlVaxThrice" "slot2;wait 2;unbind 1; unbind 2; unbind 3;unbind r;+reload;wait 15;-reload;wait 10;+reload;wait 15;-reload;wait 10;+reload;wait 15;-reload;wait 50"

alias explosresbul "hudOnali1;rlVaxOnce;wait 150;bind 1 bulletresexp;bind 3 fireresexp;bind r reloadfire;echo explosion;wait 1500;hudOffali1"
alias fireresbul "hudOnali2;rlVaxTwice;wait 150;bind 1 bulletresfire;bind 2 explosresfire;bind r reloadbullet;echo Fire;wait 1500;hudOffali2"
alias bulletresexp "hudOnali3;rlVaxTwice;wait 150;bind 3 fireresbul;bind 2 explosresbul;bind r reloadexplos;echo bullet;wait 1500;hudOffali3"
alias fireresexp "hudOnali4;rlVaxOnce;wait 150;bind 1 bulletresfire;bind 2 explosresfire;bind r reloadbullet;echo fire;wait 1500;hudOffali4"
alias explosresfire "hudOnali5;rlVaxTwice;wait 150;bind 1 bulletresexp;bind 3 fireresexp;;bind r reloadfire;echo explosion;wait 1500;hudOffali5"
alias bulletresfire "hudOnali6;rlVaxOnce;wait 150;bind 3 fireresbul;bind 2 explosresbul;bind r reloadexplos;echo bullet;wait 1500;hudOffali6"

alias correctres "hudOnali7;enHudCon;alias nopay nopeavi;echo Press again to correct the Resistance to Bullet!;bind 4 rescheckdone;wait 900;nopay;hudOffali7"
alias nopeavi "hudOnali8;enHudCon;bind 4 correctres;echo Rebinding 4;wait 1500;hudOffali8"

alias rescheckdone "hudOnali10;enHudCon;echo Check is done, Bullet Should be set, Now continuing regular action;rlVaxThrice;wait 50;addmedivax;wait 500;hudOffali10"
alias reloadexplos "hudOnali15;unbind 1; unbind 2; unbind 3;unbind r;wait 5;+reload;wait 2; -reload;bind r reloadfire;bind 1 bulletresexp;bind 3 fireresexp;echo Explosion;wait 1500;hudOffali15"
alias reloadfire "hudOnali16;unbind 1; unbind 2; unbind 3;unbind r;wait 5;+reload;wait 2; -reload;bind r reloadbullet;bind 1 bulletresfire;bind 2 explosresfire;echo Fire;wait 1500;hudOffali16"
alias reloadbullet "hudOnali17;unbind 1; unbind 2; unbind 3;unbind r;wait 5;+reload;wait 2; -reload;bind r reloadexplos;bind 3 fireresbul;bind 2 explosresbul;echo Bullet;wait 1500;hudOffali17"
alias returnmedivax "bind 1 slot1;bind 2 slot2;bind 3 slot3;bind 4 slot4"
alias vwaitT "alias vwaitTest echo Wait enabled, Using Vax Script;alias wait vsetwaitest;wait; vwaitTest"
alias vsetwaitest "alias vwaitTest returnmedivax;echo Wait Disabled"