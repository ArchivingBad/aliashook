//\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
//Exec Scripts 
//Hud Console!
exec hudConsole

//Allows Bhop to work
exec bhop

//Allows you to have a GUI on the top left of your screen
//Has yet to find a use other than being used to enable/disable bhop
exec gui
wait 30;startupgui
bind b gui

//Allows the respondbot to work
//exec callingscript

//MAX Grafics Configs
exec gfx

//Enable Medic Loadout Toggle
exec mediswitch

//Allow medic Vaccinator script to work
exec medivax
returnmedivax 

//Allow minisentry script to work.
exec minisentscript

//Enable Music
exec musicscript
disablemusic
//^Uncomment to Enable music

//Fun binds that I like to spam(NSFW)
exec binds

//Allows keypress locking
exec keypresslocking
lockpressedkeystoggle2

