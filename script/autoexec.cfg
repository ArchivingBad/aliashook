mat_picmip 2

//Gets rid of a shine on weps
r_rimlight 0

//Cl Rates to Reduce lag
cl_cmdrate 100
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 67
rate 60000

//Better loading
sv_forcepreload 1 

//HUD Mods
