echo Autoexecuting!

//\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
//Commands For Scripts

//Allow Wait Command 
sv_allow_wait_command 1 
//Allows maps to execute configs for many uses.
sv_allow_point_servercommand always
